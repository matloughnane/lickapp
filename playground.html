<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Lick App</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="lib/css/base.css">
  <link rel="stylesheet" href="lib/css/action-bars.css">
  <link rel="stylesheet" href="lib/css/chevrons.css">
  <link rel="stylesheet" href="lib/css/tabs.css">
  <link rel="stylesheet" href="lib/css/content.css">
  <link rel="stylesheet" href="lib/css/buttons.css">
  <link rel="stylesheet" href="lib/css/forms.css">
  <link rel="stylesheet" href="lib/css/lists.css">
  <link rel="stylesheet" href="lib/css/spinners.css">
  <link rel="stylesheet" href="lib/css/icomoon.css">
  <link rel="stylesheet" href="lib/css/stack.css">

  <!-- For demo purposes only -->
  <style type="text/css"> 
  h1.intro {
    font-weight: 200;
    margin: 0.2em 0;
  }
  p {
    color: #999;
    margin-bottom: 1em;
  }
  .center-me {
    text-align: center;
  }
  </style>

  <script type="text/javascript">
  var imageURLs = [
       "ppl/img1.png"
     , "ppl/img2.png" 
     , "ppl/img3.png"
     , "ppl/img4.png"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
  </script>

</head>
<body ontouchstart="">

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="index.html" class="app-icon action">
        <i class="icon-fries"></i>
      </a>
      <h1 class="title">Play Lick!</h1>
    </header>

    <div class="content inset">
      <div align="center">
        <p> Here's your target - Lick 'em!</p>
      </div>     
      <!-- <h1 class="intro">Kayla Early Presents...</h1> -->
      <div align="center">
      <script type="text/javascript">
        document.write(getImageTag());
      </script>
    </div>
      <br>
      <div align="center">
      <button class="btn" onclick="window.location.href='complete.html'">Challenge Complete</button> <br>
      <button class="btn" onclick="window.location.href='forfeit.html'">Forfeit</button> <br>
      </div>
    </div>
  </div>

  <script src="lib/js/stack.js"></script>
  <script src="lib/js/action-bars.js"></script>
  <script src="lib/js/spinners.js"></script>
  <script src="lib/js/tabs.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="js/jquery.robwalsh.randomImageOnload.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
